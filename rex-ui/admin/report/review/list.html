<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>用户管理</title>
    <!--加载后执行list.js-->
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
    <table id="search-box">
        <tr>
            <td>管理部门:<input name="illegalCar.signDept" allowInput="true" showNullItem="true" nullItemText="-全部-" pinyinField="s" class="mini-combobox"  /></td>
            <td>号牌种类:<input name="illegalCar.plateType" style="width: 100px"  allowInput="true" showNullItem="true" nullItemText="-全部-"  pinyinField="s"  class="mini-combobox"/></td>
            <td>号牌号码:<input name="illegalCar.plateNo" class="mini-textbox"/></td>
            <td>受理时间:<input name="illegalCar.createTime$GT"  showTime="true" style="width: 180px" class="mini-datepicker" format="yyyy-MM-dd HH:mm:ss"/>-
                <input name="illegalCar.createTime$LT" showTime="true" style="width: 180px" class="mini-datepicker" format="yyyy-MM-dd HH:mm:ss" /></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">查询</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;" showPager="true" pageSize="20" allowSortColumn="false" >
        <div property="columns">
            <div name="signDept" field="illegalCar.signDept" width="80" headerAlign="center" align="center">管理部门</div>
            <div field="illegalCar.createTime" width="80" dateFormat="yyyy-MM-dd HH:mm:ss" allowSort="true" headerAlign="center" align="center">受理审核时间</div>
            <div field="reportInfo.reportId" width="80" headerAlign="center" align="center">举报流水号</div>
            <div field="illegalCar.plateTypeText"  headerAlign="center" align="center">号牌类型</div>
            <div field="illegalCar.plateNo"  headerAlign="center" align="center">号牌号码</div>
            <div field="reportInfo.reportDate" width="80" dateFormat="yyyy-MM-dd HH:mm:ss" allowSort="true" headerAlign="center" align="center">举报时间</div>
            <div field="reportInfo.address" width="100" headerAlign="center" align="center">举报地点</div>
            <div field="illegalCar.cwtStatus" width="100" allowSort="true" renderer="renderCwtStatus" headerAlign="center" align="center">备注</div>
            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
