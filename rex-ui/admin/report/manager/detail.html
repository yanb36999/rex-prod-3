<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>违法举报详情</title>
    <script data-main="detail.js" src="../../boot.js" type="text/javascript"></script>
    <style type="text/css">
        .container {
            padding: 5px;
            overflow: scroll;
        }

        .container .mini-panel {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .content-table {
            width: 90%;
            margin: auto;
            font-size: 14px;
            border: 0;
            border-collapse:collapse;
            border-spacing:10px 20px;
        }

        .content-table td{
            height: 28px;
        }

        .content-table tr td:first-child {
            /*background: #d7d7d7;*/
            width: 4.5em;
            text-align: right;
            padding:0 16px;
            color: #999;
        }

        .td-w-5 tr td:first-child {
            width: 5.5em;
        }

        .content-table tr td:nth-child(2) {
            /*background: #d7d7d7;*/
            width: auto;
            text-align: left;
        }

        .content-table tr td {
            margin: 0px;
            /*height: 1px;*/
            border: none;
            border-bottom: 1px solid #adbbbe;
        }
        .buttons{
            text-align: left;
            width:850px;
            margin: auto
        }
        .em {
            margin-left: 0.45em;
        }

        .asLabel .mini-textbox-border,
        .asLabel .mini-textbox-input,
        .asLabel .mini-buttonedit-border,
        .asLabel .mini-buttonedit-input,
        .asLabel .mini-textboxlist-border
        {
            border:0;background:none;cursor:default;
        }
        .asLabel .mini-buttonedit-button,
        .asLabel .mini-textboxlist-close
        {
            display:none;
        }
        .asLabel .mini-textboxlist-item
        {
            padding-right:8px;
        }
    </style>
</head>
<body style="overflow-y: auto">
<div class="mini-fit">
<div class="container">
    <div class="mini-clearfix ">
        <div class="mini-col-4">
            <div class="mini-panel mini-panel-primary" height="300" title="违法举报内容" width="auto"
                 showCollapseButton="true" showCloseButton="false">
                <table class="content-table" cellpadding="2.2" cellspacing="0">
                    <tr>
                        <td>举报编号:</td>
                        <td field="reportInfo.reportId"></td>
                    </tr>
                    <tr>
                        <td>举报时间:</td>
                        <td field="reportInfo.reportDate"></td>
                    </tr>
                    <tr>
                        <td>举报地址:</td>
                        <td field="reportInfo.address"></td>
                    </tr>
                    <tr>
                        <td>举报类型:</td>
                        <td field="reportInfo.reportType"></td>
                    </tr>
                    <tr>
                        <td>语音播放:</td>
                        <td>用户无语音</td>
                    </tr>
                    <tr>
                        <td>上报时间:</td>
                        <td field="illegalCar.createTime"></td>
                    </tr>
                    <tr>
                        <td valign="top">文字描述:</td>
                        <td rowspan="2" field="reportInfo.describe">
                        </td>
                    </tr>
                    <tr>

                    </tr>
                </table>
            </div>

        </div>
        <div class="mini-col-3">
            <div class="mini-panel mini-panel-primary" height="300" title="车辆信息" width="auto"
                 showCollapseButton="true" showCloseButton="false">
                <table class="content-table td-w-5" cellpadding="1.5" cellspacing="0">
                    <tr>
                        <td>所<span class="em"></span>有<span class="em"></span>人:</td>
                        <td field="illegalCar.owner"></td>
                    </tr>
                    <tr>
                        <td>号牌种类:</td>
                        <td field="illegalCar.plateTypeText"></td>
                    </tr>
                    <tr>
                        <td>车<span class="em"></span>牌<span class="em"></span>号:</td>
                        <td field="illegalCar.plateNo"></td>
                    </tr>
                    <tr>
                        <td>中文品牌:</td>
                        <td field="illegalCar.carBrand"></td>
                    </tr>
                    <tr>
                        <td>车身颜色:</td>
                        <td field="illegalCar.carColor"></td>
                    </tr>
                    <tr>
                        <td>是否新能源:</td>
                        <td field="illegalCar.newEnergy"></td>
                    </tr>
                    <tr>
                        <td>燃料种类:</td>
                        <td field="illegalCar.fuelType"></td>
                    </tr>
                    <tr>
                        <td>联系电话:</td>
                        <td field="illegalCar.phoneNo"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="mini-col-5">
            <div class="mini-panel mini-panel-primary" height="300" title="违法地点:<span field='reportInfo.address'></span> <span field='reportInfo.latitude'></span>,<span field='reportInfo.longitude'></span>" width="auto"
                 showCollapseButton="true" showCloseButton="false">
                <div class="mini-fit illegalAddressMap" style="overflow-y: hidden"></div>
            </div>

        </div>
    </div>
    <div class="mini-clearfix ">
        <div class="mini-col-7">
            <div class="mini-panel mini-panel-primary" height="400" title="违法视频" width="auto"
                 id="videoPanel"   showCollapseButton="true" showCloseButton="false">
                <div class="mini-fit illegalVideoPlayer" style="overflow-y: hidden"></div>
            </div>

        </div>
        <div class="mini-col-5">

            <div class="mini-panel mini-panel-primary" height="400" title="视频截图" width="auto"
                 showCollapseButton="true" showCloseButton="false" style="overflow-y: auto">
                <div class="mini-fit" style="overflow-y: auto">
                <!--<a class="mini-button screenshot">截图</a>-->
                    <!--<a class="mini-button convert">转码</a>-->
                    <div class="screenshot-list gallery">

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="mini-clearfix ">
        <div class="mini-col-12">
            <div class="mini-panel mini-panel-primary" height="500" title="处理结果" width="auto" showCollapseButton="true"
                 showCloseButton="false">
                <div id="tabs1" class="mini-tabs" activeIndex="0" style="width:100%;height:100%;"
                     arrowPosition="side" showNavMenu="true">
                    <div name="illegalAction" title="违法行为信息">
                        <div id="okForm">

                            <div style="font-size: 15px">
                                违法时间:<input class="mini-datepicker" required name="illegaltime" showTime="true"
                                            style="width: 200px"
                                            timeFormat="HH:mm:ss" format="yyyy-MM-dd HH:mm:ss"/>
                            </div>
                            <div style="overflow: hidden;font-size: 15px">
                                <fieldset style="width:100%;border: none;
                                margin-top: 10px;border-top:solid 1px #aaa;">
                                    <legend>违法地点录入</legend>
                                    <table style="width: 700px">
                                        <tr>
                                            <td>行政区域:</td>
                                            <td><input name="adminDivision" pinyinField="text" style="width: 200px"
                                                       textField="text" valueField="code" allowInput="true" required
                                                       class="mini-combobox"/>
                                            </td>
                                            <td>道路名称:</td>
                                            <td><input id="road" pinyinField="text" style="width: 300px"
                                                       textField="text" valueField="code" required allowInput="true"
                                                       class="mini-combobox"/></td>
                                        </tr>
                                        <tr>
                                            <td>路口路段名称:</td>
                                            <td colspan="3">
                                                <input name="roadCode" pinyinField="text" allowInput="true" required
                                                       class="mini-combobox" textField="text" valueField="code"
                                                       style="width: 100%"/>
                                            </td>
                                        </tr>
                                    </table>
                                </fieldset>
                            </div>
                        </div>
                        <div style="overflow: hidden;font-size: 15px;">
                            <fieldset style="width:100%;border: none;height: 200px;
                                margin-top: 10px;border-top:solid 1px #aaa;">
                                <legend>违法信息录入</legend>
                                <div id="illegalCodeInfo" class="mini-tabs" activeIndex="0"
                                     style="width:100%;height:90%;"
                                     arrowPosition="side" showNavMenu="true">
                                    <div name="illegalAction01" title="违法行为1">
                                        <table style="width: 800px" class="illegalCodeForm" id="illegalCodeForm">
                                            <tr>
                                                <td>违法代码:</td>
                                                <td><input id="illegalCode" name="illegalBehavior" required
                                                           class="mini-buttonedit"/></td>
                                                <td>罚款金额:</td>
                                                <td><input id="illegalFine" name="illegalFine" required vtype="int"
                                                           class="mini-textbox"/></td>
                                                <td>违法记分:</td>
                                                <td><input id="illegalScore" name="illegalScore" required
                                                           vtype="int"
                                                           class="mini-textbox"/></td>
                                            </tr>
                                            <tr>
                                                <td>违法内容:</td>
                                                <td colspan="5"><input id="illegalContent" name="illegalContent"
                                                                       readonly
                                                                       class="mini-textbox" style="width: 100%"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>处罚依据:</td>
                                                <td colspan="5"><input id="punishBasis" name="punishBasis" readonly
                                                                       class="mini-textarea"
                                                                       style="width: 100%"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div style="margin: auto;width: 220px;bottom: 0">
                            <a class="mini-button back"
                               style="width: 100px;height: 30px;line-height: 30px;font-size: 17px">返<span
                                    style="margin-left: 1em"></span>回</a>
                            <!--&nbsp;-->
                            <!--<a class="mini-button mini-button-primary submitOk"-->
                               <!--style="width: 100px;height: 30px;line-height: 30px;font-size: 17px;">复核确认</a>-->
                        </div>
                    </div>

                    <div name="checkFailPanel" title="不符合违章条件">
                        <div class="buttons">
                        </div>
                        <br/>
                        <br/>
                        <div style="margin: auto;width: 220px;">
                            <a class="mini-button back"
                               style="width: 100px;height: 30px;line-height: 30px;font-size: 17px">返<span
                                    style="margin-left: 1em"></span>回</a>
                            <!--&nbsp;&nbsp;-->
                            <!--<a class="mini-button mini-button-primary submitFail"-->
                               <!--style="width: 100px;height: 30px;line-height: 30px;font-size: 17px;">确定</a>-->
                        </div>
                    </div>

                    <div name="illegalLog" title="处理日志">
                        <div id="log-grid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;" showPager="false" pageSize="20"
                             sortOrder="desc" >
                            <div property="columns">
                                <div field="orgName" width="80" headerAlign="center" align="center">管理部门</div>
                                <div field="handlerName" width="100" headerAlign="center" align="center">经办人</div>
                                <div name="status" field="status" width="50"  headerAlign="center" align="center">处理情况</div>
                                <div field="handleTime"  headerAlign="center" align="center">处理时间</div>
                                <div field="remark"  width="120" headerAlign="center" align="center">说明</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</body>
</html>
