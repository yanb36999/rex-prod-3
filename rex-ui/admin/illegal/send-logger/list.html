<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>推送日志</title>
    <!--加载后执行list.js-->
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
    <table id="search-box">
        <tr>
            <td>openId:<input name="openId$EQ" class="mini-textbox"/></td>
            <td>关键字:<input name="keyword$EQ" class="mini-textbox"/></td>
            <td>推送结果:<input data="sendStatus" name="sendStatus$EQ" class="mini-combobox"/></td>
            <td><a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a></td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
         allowCellEdit="true" allowCellSelect="true"
         idField="id" parentField="parentId" resultAsTree="false" allowDrag="true"
         allowDrop="true" allowLeafDropIn="false" iconField="icon" pageSize="20"
         expandOnLoad="1" treeColumn="index" showPager="true" editNextOnEnterKey="true" editNextRowCell="true">
        <div property="columns">
            <div type="indexcolumn">序号</div>
            <div field="openId" width="120" headerAlign="center" align="center" allowSort="true">openId</div>
            <div field="title" width="100" headerAlign="center" allowSort="true" align="center">推送标题</div>
            <div field="keyword" width="100" headerAlign="center" allowSort="true" align="center">推送关键字</div>
            <div field="createTime" width="110" dateFormat="yyyy-MM-dd hh:mm:ss" headerAlign="center" align="center">推送时间</div>
            <div field="result" width="110" dateFormat="yyyy-MM-dd hh:mm:ss" headerAlign="center" align="center">推送返回消息</div>
            <div field="sendStatus" width="120" renderer="renderStatus" re headerAlign="center" align="center" allowSort="true">推送结果</div>
            <div field="comment" width="120" headerAlign="center" align="center" allowSort="true">备注</div>
        </div>
    </div>
</div>
</body>
</html>
