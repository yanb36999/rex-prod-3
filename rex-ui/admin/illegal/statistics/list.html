<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>支付详情管理</title>
    <!--加载后执行list.js-->
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
    <table id="search-box">
        <tr>
            <td>订单号:<input name="paySerialId$EQ" class="mini-textbox"/></td>
            <td>流水号:<input name="channelSerialId$EQ" class="mini-textbox"/></td>
            <td>
            <td><a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a></td>
            <td><a class="mini-button refresh-button" plain="true" iconCls="icon-page-white-refresh">刷新</a></td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
         allowCellEdit="true" allowCellSelect="true"
         idField="id" parentField="parentId" resultAsTree="false" allowDrag="true" sortField="createTime"
         sortOrder="desc" allowDrop="true" allowLeafDropIn="false" iconField="icon" pageSize="20"
         expandOnLoad="1" treeColumn="index" showPager="true" editNextOnEnterKey="true" editNextRowCell="true">
        <div property="columns">
            <div type="indexcolumn">序号</div>
            <div field="dateTime" width="90" headerAlign="center" align="center">日期</div>
            <div field="status" width="50" allowSort="true" headerAlign="center" align="center">状态</div>
            <div field="total" width="100"  headerAlign="center" align="center">违法总数</div>
            <div field="status1" width="50" headerAlign="center" align="center">已申请数</div>
            <div field="status2" width="50" headerAlign="center" align="center">申请失败数</div>
            <div field="status4" width="50" headerAlign="center" align="center">已签收数</div>
            <div field="status5" width="50" headerAlign="center" align="center">已缴费数</div>
            <div field="status3" width="50" headerAlign="center" align="center">处理异常数</div>
        </div>
    </div>
</div>
</body>
</html>
