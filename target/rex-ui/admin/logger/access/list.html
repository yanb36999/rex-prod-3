<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>用户管理</title>
    <!--加载后执行list.js-->
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
    <table id="search-box">
        <tr>
            <td>应用:<input name="app" class="mini-textbox"/></td>
            <td>操作:<input name="action" class="mini-textbox"/></td>
            <td>请求时间:<input name="requestTime$GT" style="width: 200px" class="mini-datepicker" format="yyyy-MM-dd HH:mm:ss"/>-
                <input name="requestTime$LT"  style="width: 200px" class="mini-datepicker" format="yyyy-MM-dd HH:mm:ss" /></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;" showPager="true" pageSize="20" sortOrder="desc" sortField="createTime" >
        <div property="columns">
            <div field="app" width="80" headerAlign="center" align="center">应用</div>
            <div field="action" width="80" headerAlign="center" align="center">操作</div>
            <!--<div field="className" width="100" headerAlign="center" align="center">类名</div>-->
            <!--<div field="methodName"  headerAlign="center" align="center">方法</div>-->
            <div field="ipAddress" width="100" headerAlign="center" align="center">ip地址</div>
            <div name="requestTime" field="requestTime" allowSort="true"  headerAlign="center" align="center">请求时间</div>
            <div field="requestUrl"  headerAlign="center" align="center">请求地址</div>
            <div field="httpMethod"  headerAlign="center" align="center">请求方法</div>
            <div field="requestUserName"  headerAlign="center" align="center">请求用户</div>
            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
