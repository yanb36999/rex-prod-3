<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>课件管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
    <table id="search-box">
        <tr>
            <td>编号:<input name="code$LIKE" class="mini-textbox"/></td>
            <td>名称:<input name="name$LIKE" class="mini-textbox"/></td>
            <td>考试时长（秒）:<input name="examMaxTime$LIKE" class="mini-textbox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
                <a class="mini-button add-button" plain="true" iconCls="icon-add">添加课件</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
         allowCellEdit="true" allowCellSelect="true" sortField="code"
         idField="id" parentField="parentId" resultAsTree="false" allowDrag="true"
         allowDrop="true" allowLeafDropIn="false" iconField="icon" pageSize="20"
         expandOnLoad="1" treeColumn="index" showPager="true" editNextOnEnterKey="true" editNextRowCell="true">
        <div property="columns">
            <div name="code" field="code" headerAlign="center" align="center" allowSort="true" width="80">编号</div>
            <div field="name" width="100" headerAlign="center" allowSort="true" align="center">名称</div>
            <div field="courseType.name" width="100" headerAlign="center" allowSort="true" align="center">类型</div>
            <div field="examMaxTime" width="120" headerAlign="center" align="center" allowSort="true">考试时长(秒)</div>
            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
