<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>视频列表</title>
    <script data-main="knowledge-list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="text-align:center;line-height:30px;" borderStyle="border:0;" id="search-box">
    <label>标题：</label>
    <input name="title$LIKE" class="mini-textbox" style="width:150px;" />
    <a class="mini-button" style="width:60px;" id="button-search">查询</a>
</div>
<div class="mini-fit">

    <div id="grid1" class="mini-datagrid" style="width:100%;height:100%;"
         idField="id" allowResize="true"
         borderStyle="border-left:0;border-right:0;" multiSelect="true"
    >
        <div property="columns">
            <div type="checkcolumn" ></div>
            <div field="id" width="70" headerAlign="center" allowSort="true">ID</div>
            <div field="title" width="100" headerAlign="center" allowSort="true">标题</div>
        </div>
    </div>

</div>
<div class="mini-toolbar" style="text-align:center;padding-top:8px;padding-bottom:8px;" borderStyle="border:0;">
    <a class="mini-button" style="width:60px;" id="button-ok">确定</a>
    <span style="display:inline-block;width:25px;"></span>
    <a class="mini-button" style="width:60px;" id="button-cancel">取消</a>
</div>
</body>
</html>
