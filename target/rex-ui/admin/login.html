<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <title>后台登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script data-main="login.js" src="boot.js" type="text/javascript"></script>
</head>
<body>

<div id="loginWindow" class="login-page">
    <div class="login-content" id="loginForm">
        <div class="login-title">蓉e行交通众治平台-管理端登录</div>
        <div class="login-form">
            <label for="username">用户名</label>
            <input type="text" placeholder="用户名" id="username" required="true" name="username">
        </div>
        <div class="login-form">
            <label for="username">密码</label>
            <input type="password" placeholder="密码" id="password" required="true" name="password">
        </div>
        <div class="login-form">
            <a class="login-button">登录</a>
        </div>
    </div>
</div>
</body>
</html>
