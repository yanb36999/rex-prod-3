<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>违法编码选择</title>
    <script data-main="select.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table id="search-box">
            <tr>
                <td>关键字:<input name="keyword" class="mini-textbox"/></td>
                <td><a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a></td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="data-grid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
             idField="id" parentField="parentId" resultAsTree="false" pageSize="20"
             iconField="icon" showPager="true" allowCellSelect="true" >
            <div property="columns">
                <div field="id" headerAlign="center" align="center" width="80">违法代码
                </div>
                <div field="contentAbbreviate" headerAlign="center" align="center" width="100">违法内容简称
                </div>
                <!--<div field="illegalContent" headerAlign="center" align="center" width="200">违法内容-->
                <!--</div>-->
                <div field="illegalRegulations" headerAlign="center" align="center" width="200">违法规定
                    <input property="editor" emptyText="违法规定" class="mini-textbox"/>
                </div>
                <!--<div field="punishBasis" headerAlign="center" align="center" width="200">处罚依据-->
                    <!--<input property="editor" emptyText="处罚依据" class="mini-textbox"/>-->
                <!--</div>-->
                <div field="illegalScore" headerAlign="center" align="center" width="60">违法记分
                    <input property="editor" emptyText="违法记分" class="mini-textbox"/>
                </div>
                <div name="defaultMoney" field="defaultMoney" headerAlign="center" align="center" width="80">罚款金额
                </div>
                <div  renderer="renderAction" width="80" headerAlign="center" align="center">
                    操作
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
