<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>处罚详情</title>
    <!--加载后执行save.js-->
    <script data-main="detail.js" src="../../boot.js" type="text/javascript"></script>
</head>
<style>
     .container {
         padding: 5px;
         overflow: scroll;
     }

     .container .mini-panel {
         margin-right: 5px;
         margin-bottom: 5px;
         overflow: auto;
     }

     .content-table {
         width: 90%;
         margin: auto;
         font-size: 14px;
         border: 0;
         border-collapse:collapse;
         border-spacing:10px 20px;
     }

     .content-table td{
         height: 23px;
     }

     .content-table tr td:first-child {
         /*background: #d7d7d7;*/
         width: 6em;
         text-align: right;
         padding:0 16px;
         color: #999;
     }


     .td-w-5 tr td:first-child {
         width: 5.5em;
     }

     .content-table tr td:nth-child(2) {
         /*background: #d7d7d7;*/
         width: auto;
         text-align: left;
     }
     .left_td{
         width: 6em;
         text-align: right;
         padding:0 10px;
         color: #999;

     }
     .content-table tr td {
         margin: 0px;
         border: none;
         border-bottom: 1px solid #adbbbe;
     }

     .em {
         margin-left: 0.45em;
     }

</style>
<body style="overflow: scroll;">
<div class="container">
    <div class="mini-clearfix ">
        <div class="mini-col-4">
            <div class="mini-panel mini-panel-primary" height="280" title="违法信息" width="auto"
                 showCollapseButton="true" showCloseButton="false">
                <table class="content-table" cellpadding="1" cellspacing="0">
                    <tr>
                        <td>违法编号:</td>
                        <td field="illegalCase.id"></td>
                    </tr>
                    <tr>
                        <td>违法时间:</td>
                        <td field="illegalCase.illegalTime"></td>
                    </tr>
                    <tr>
                        <td>处理状态:</td>
                        <td field="handleStatus"></td>
                    </tr>
                    <tr>
                        <td>当 事 人:</td>
                        <td field="illegalCase.party"></td>
                    </tr>
                    <tr>
                        <td>违法行为:</td>
                        <td field="illegalCase.illegalActivities"></td>
                    </tr>
                    <tr>
                        <td>车牌号码:</td>
                        <td field="illegalCase.plateNumber"></td>
                    </tr>
                    <tr>
                        <td>违法地点:</td>
                        <td field="illegalCase.illegalAddress"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="mini-col-8">
            <div class="mini-panel mini-panel-primary" height="130" title="车辆信息" width="auto"
                 showCollapseButton="true" showCloseButton="false">
                <table class="content-table" cellpadding="1" cellspacing="0">
                    <tr>
                        <td>所有人:</td>
                        <td field="carOwner"></td>
                        <td class="left_td">身份证号码:</td>
                        <td field="idCard"></td>
                        <td class="left_td">户籍地:</td>
                        <td field="addressDistrict"></td>
                    </tr>
                    <tr>

                        <td>号牌类型:</td>
                        <td field="plateTypeText"></td>
                        <td class="left_td">号牌号码:</td>
                        <td field="plateNumber"></td>
                        <td class="left_td">中文品牌:</td>
                        <td field="brand"></td>
                    </tr>
                    <tr>
                        <td>燃油类型:</td>
                        <td field="eldingType"></td>
                        <td class="left_td">联系电话:</td>
                        <td field="phone"></td>
                        <td class="left_td">机动车状态:</td>
                        <td field="carStatus"></td>
                    </tr>
                </table>
            </div>
            <div class="mini-panel mini-panel-primary" height="145" title="驾驶证信息" width="auto"
                 showCollapseButton="true" showCloseButton="false">
                <table class="content-table" cellpadding="1" cellspacing="0">
                    <tr>
                        <td>姓名：</td>
                        <td field="driverName"></td>
                        <td class="left_td">有效期限:</td>
                        <td field="validDate"></td>
                        <td class="left_td">证件号码:</td>
                        <td field="idCard"></td>
                    </tr>
                    <tr>

                        <td>领证时间:</td>
                        <td field="firstDate"></td>
                        <td class="left_td">驾证状态:</td>
                        <td field="licenseStatus"></td>
                        <td class="left_td">准驾车型:</td>
                        <td field="drivingModel"></td>
                    </tr>
                    <tr>
                        <td>可处理计分:</td>
                        <td field="totalScore"></td>
                        <td class="left_td">地址:</td>
                        <td field="registerSite"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="mini-clearfix ">
        <div class="mini-col-12">
            <div class="mini-panel mini-panel-success" height="130" title="处罚信息" width="auto"
                 showCollapseButton="true" showCloseButton="false">
                <table class="content-table" cellpadding="1" cellspacing="0">
                    <tr>
                        <td>违法代码:</td>
                        <td field="illegalCase.id"></td>
                        <td class="left_td">决定书编号:</td>
                        <td field="illegalCase.fileNumber"></td>
                        <td class="left_td">车辆类型:</td>
                        <td field="illegalCase.plateTypeText"></td>
                        <td class="left_td">告知单位:</td>
                        <td field="illegalCase.nunciatorOne.orgName"></td>
                    </tr>
                    <tr>

                        <td>联系方式:</td>
                        <td field="telephone"></td>
                        <td class="left_td">告知人1:</td>
                        <td field="illegalCase.nunciatorOne.name"></td>
                        <td class="left_td">告知人2:</td>
                        <td field="illegalCase.nunciatorTow.name"></td>
                        <td class="left_td">罚款金额:</td>
                        <td field="illegalCase.payMoney"></td>
                    </tr>
                    <tr>
                        <td>被告知人:</td>
                        <td field="illegalCase.party"></td>
                        <td class="left_td">违法记分:</td>
                        <td field="illegalCase.score"></td>
                        <td class="left_td">复议机关:</td>
                        <td field="againOffice"></td>
                        <td class="left_td">操作：</td>
                        <td>
                            <a class="mini-button decision-book-button" style="color: rgb(255, 255, 255);background-color: rgb(51, 122, 183);">处罚决定书预览</a>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="mini-clearfix ">
        <div class="mini-col-12">
            <div id="tabs" class="mini-tabs" activeIndex="0" style="width:100%;margin: auto" plain="true">
                <div title="处罚记录">
                    <div id="datagrid" class="mini-treegrid" style="width:100%;line-height: 200px;margin: auto;"
                         allowCellEdit="true"
                         idField="id" parentField="parentId" resultAsTree="false" allowLeafDropIn="false"
                         expandOnLoad="1" treeColumn="index" editNextOnEnterKey="true" editNextRowCell="true">
                        <div property="columns">
                            <div field="keyText"  headerAlign="center" align="center">业务名称</div>
                            <div field="createTime"  headerAlign="center" align="center">创建时间</div>
                            <div field="actionText"  headerAlign="center" align="center">操作事项名称</div>
                            <div field="detail"  headerAlign="center" align="center">详情</div>
                            <div field="status" renderer="renderhandleStatus" headerAlign="center" align="center">状态</div>
                            <div field="creatorName"  headerAlign="center" align="center">创建人名称</div>
                            <div field="comment" headerAlign="center" align="center">备注</div>
                        </div>
                    </div>
                    <div style="height: 50px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
