<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>电子监控违法处罚管理</title>
    <!--加载后执行list.js-->
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
    <table id="search-box">
        <tr>
            <td>违法编号:<input name="illegalCase.id" class="mini-textbox"/></td>
            <td colspan="2">决定书编号:<input name="decisionNumber" class="mini-textbox"/>
                证件号码:<input name="illegalCase.driverNumber" style="width: 174px" class="mini-textbox"/>
            </td>
            <td>
                违法处罚状态:<input style="width: 95px" name="handleStatus$EQ" class="mini-combobox"/></td>
            <td>当事人:<input name="illegalCase.party$LIKE" class="mini-textbox"/></td>
        </tr>
        <tr>
            <td>车<span style="margin-left: 0.5em"></span>牌<span style="margin-left: 0.5em"></span>号:<input name="illegalCase.plateNumber$EQ" class="mini-textbox"/></td>
            <td>处理时间:<input name="handleTime$GT" showTime="true" style="width: 200px" class="mini-datepicker" format="yyyy-MM-dd HH:mm:ss"/>
                <input name="handleTime$LT" showTime="true" style="width: 200px" class="mini-datepicker" format="yyyy-MM-dd HH:mm:ss"/></td>
            <td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
                &nbsp;
                <a class="mini-button refresh-button" plain="true" iconCls="icon-page-white-refresh">刷新</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
         allowCellEdit="true" allowCellSelect="true"
         idField="id" parentField="parentId" resultAsTree="false" allowDrag="true" sortField="handleTime"
         sortOrder="desc" allowDrop="true" allowLeafDropIn="false" iconField="icon" pageSize="20"
         expandOnLoad="1" treeColumn="index" showPager="true" editNextOnEnterKey="true" editNextRowCell="true">
        <div property="columns">
            <div type="indexcolumn">序号</div>
            <div field="illegalCase.id" width="140" headerAlign="center" align="center">违法编号</div>
            <div field="decisionNumber" width="140" headerAlign="center" align="center">决定书编号</div>
            <div field="illegalCase.illegalTime" width="140" dateFormat="yyyy-MM-dd hh:mm:ss" headerAlign="center" align="center">违法时间</div>
            <div field="handleTime" width="140" dateFormat="yyyy-MM-dd hh:mm:ss" allowSort="true" headerAlign="center" align="center">处理时间</div>
            <div field="illegalCase.illegalAddress" width="120" headerAlign="center" align="center">违法地点</div>
            <div field="illegalCase.driverNumber" width="120" headerAlign="center" align="center">证件号码</div>
            <div field="illegalCase.party" width="80" headerAlign="center" align="center">当事人</div>
            <div field="illegalCase.plateNumber" width="120" headerAlign="center" align="center">号牌号码</div>
            <div field="handleStatus" renderer="renderhandleSign" width="80" headerAlign="center" align="center">处理状态</div>
            <div field="illegalCase.illegalActivities" width="130" renderer="renderillegalActivities" headerAlign="center" align="center">违法行为</div>
            <div field="illegalCase.payMoney" width="120" headerAlign="center" align="center">罚款金额</div>
            <div field="illegalCase.score" width="40" headerAlign="center" align="center">计分</div>
            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
