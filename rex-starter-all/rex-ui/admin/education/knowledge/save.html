<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>知识点管理</title>
    <script data-main="save.js" src="../../boot.js" type="text/javascript"></script>
    <style>
        .basic-info td {
            padding:10px;
        }
    </style>
</head>
<body>
<div class="mini-fit">
    <table id="basic-info" class="basic-info">
        <tr>
            <td class="label">标题:</td>
            <td>
                <input required style="width: 400px" name="title" class="mini-textbox"/>
            </td>
            <td class="label">最小阅读时间:</td>
            <td>
                <input name="minTime" style="width: 80%" class="mini-spinner" minValue="10" maxValue="7200" />
                秒
            </td>
        </tr>
        <tr>
            <td class="label">内容:</td>
            <td colspan="3">
                <!--<input name="content" style="width: 100%;height: 400px;" class="mini-textarea"/>-->
                <textarea name="content" id="container"></textarea>
            </td>
        </tr>
    </table>
    <div style="width: 100px;margin: auto">
        <a class="button-custom save-button" plain="true">保存</a>
    </div>
</div>
</body>
</html>
