<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>知识点管理</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
    <table id="search-box">
        <tr>
            <td>ID:<input name="id$LIKE" class="mini-textbox"/></td>
            <td>标题:<input name="title$LIKE" class="mini-textbox"/></td>
            <td>内容:<input name="content$LIKE" class="mini-textbox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
                <a class="mini-button add-button" plain="true" iconCls="icon-add">添加知识点</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
         allowCellEdit="true" allowCellSelect="true"
         idField="id" parentField="parentId" resultAsTree="false" allowDrag="true"
         allowDrop="true" allowLeafDropIn="false" iconField="icon" pageSize="20"
         expandOnLoad="1" treeColumn="index" showPager="true" editNextOnEnterKey="true" editNextRowCell="true">
        <div property="columns">
            <div type="indexcolumn" name="index" width="60" align="center" headerAlign="center">#
            </div>
            <div name="id" field="id" headerAlign="center" align="center" allowSort="true" width="80">ID</div>
            <div field="title" width="100" headerAlign="center" allowSort="true" align="center">标题</div>
            <div field="minTime" width="120" headerAlign="center" align="center" allowSort="true">最小阅读时间(秒)</div>
            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
