<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>课件管理</title>
    <script data-main="save.js" src="../../boot.js" type="text/javascript"></script>
    <style>
        .basic-info td {
            padding:10px;
        }
    </style>
</head>
<body>
<div class="mini-fit">
    <table id="basic-info" class="basic-info" style="width: 100%;border-bottom: 1px solid #ddd;padding: 10px;margin-bottom: 10px;">
        <tr>
            <td class="label">课件名称：</td>
            <td colspan="5">
                <input required style="width: 100%;" name="name" class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td class="label">编号：</td>
            <td>
                <input required style="width: 100%;" name="code" class="mini-textbox"/>
            </td>
            <td class="label">考试时长：</td>
            <td>
                <input required name="examMaxTime" style="width: 70%" class="mini-spinner" minValue="10" maxValue="7200" /> 秒
            </td>
            <td class="label">是否必学：</td>
            <td>
                <div name="must" class="mini-checkbox" readOnly="false" text="必学" checked="true"></div>
            </td>
        </tr>
        <tr>
            <td class="label">课件类型：</td>
            <td>
                <input class="mini-combobox" name="courseType.id"  style="width:100%" />
            </td>
            <td class="label">学习时间：</td>
            <td>
                <input required name="courseMinTime" style="width: 70%" class="mini-spinner" minValue="10" maxValue="14400"> 秒
            </td>
        </tr>
    </table>
    <div style="width: 50%;float: left;padding: 16px 8px 16px 16px;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;">
        <!--封面-->
        <div style="width: 100%;margin: 0 auto 16px;font-size: 16px;overflow:hidden;border: 1px solid #ddd;border-box;-moz-box-sizing: border-box;box-sizing: border-box;" class="shadow-1">
            <div style="line-height: 40px;overflow:hidden;background-color: #e8e8e8;padding: 8px;position: relative;">
                <div style="float: left;margin-right: 20px;width:80px;text-align: right;">封面：</div>
                <div id="uploadImage" style="height: 38px;position: absolute;left: 108px;top: 9px;right: 8px;"></div>
            </div>
            <div style="padding: 20px 0;height: 200px;width:100%;margin: 0 auto;" id="imageShow"></div>
        </div>
        <!--视频-->
        <div style="width: 100%;margin: 0 auto 16px;font-size: 16px;overflow:hidden;border: 1px solid #ddd;border-box;-moz-box-sizing: border-box;box-sizing: border-box;" class="shadow-1">
            <div style="line-height: 40px;overflow:hidden;background-color: #e8e8e8;padding: 8px;position: relative;">
                <div style="float: left;margin-right: 20px;width:80px;text-align: right;">视频：</div>
                <a class="button-custom" style="float:left;" id="select-video">选择视频</a>
                <div style="overflow:hidden;position: absolute;right: 8px;left: 230px;" id="video-name"></div>
            </div>
            <div style="padding: 20px 0;height: 300px;width:560px;margin: 0 auto;">
                <div class="mini-fit illegalVideoPlayer" style="overflow-y: hidden"></div>
            </div>
        </div>
         <!--知识点-->
        <div style="width: 100%;margin: 0 auto;font-size: 16px;overflow:hidden;border: 1px solid #ddd;border-box;-moz-box-sizing: border-box;box-sizing: border-box;" class="shadow-1">
            <div style="line-height: 40px;overflow:hidden;background-color: #e8e8e8;padding: 8px;">
                <div style="float: left;margin-right: 20px;width:80px;text-align: right;">知识点：</div>
                <a class="button-custom" style="float:left;" id="select-knowledge">选择知识点</a>
            </div>
            <div style="padding: 20px;margin: 0 auto;height:200px;overflow-y:auto;" id="knowledge-list"></div>
        </div>
    </div>
     <!--考试题-->
    <div style="width: 50%;float: left;padding: 16px 16px 16px 8px;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;">
        <div style="width: 100%;margin: 0 auto;font-size: 16px;overflow:hidden;border: 1px solid #ddd;border-box;-moz-box-sizing: border-box;box-sizing: border-box;" class="shadow-1">
            <div style="line-height: 40px;overflow:hidden;background-color: #e8e8e8;padding: 8px;">
                <div style="float: left;margin-right: 20px;width:80px;text-align: right;">考试题：</div>
                <a class="button-custom" style="float:left;" id="select-exam">选择考试题</a>
            </div>
            <div style="padding: 20px;margin: 0 auto;height: 927px;overflow-y: auto;" id="exam-list"></div>
        </div>
    </div>



    <div style="width: 100px;margin: auto;padding: 10px;">
        <a class="button-custom save-button" plain="true">保存</a>
    </div>
</div>
</body>
</html>
