<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>考题管理</title>
    <script data-main="save.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-fit">
    <table id="basic-info" class="basic-info" style="padding: 20px;">
        <tr>
            <td class="label">标题:</td>
            <td>
                <input required style="width: 400px;margin-right: 20px;" name="topic" class="mini-textbox"/>
            </td>
            <td class="label">类型:</td>
            <td>
                <input class="mini-combobox" name="type"  style="width:100%" />
            </td>
        </tr>
    </table>

    <!--图片列表-->
    <div style="padding: 0 20px;font-size: 16px;overflow:hidden;">
        <div style="overflow:hidden;float:left;margin-right:20px;height: 50px;line-height: 50px;">试题图片</div>
        <div id="uploadImage" style="width: 600px;height: 50px;float: left;"></div>
    </div>
    <div class="exam-img-list" id="imglist"></div>


    <div class="mini-fit">
        <div id="option-grid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;"
             idField="action"
             allowCellEdit="true" allowCellSelect="true" showPager="false"
             editNextOnEnterKey="true" editNextRowCell="true" navEditMode="true">
            <div property="columns">
                <div name="option" field="option" headerAlign="center" align="center" width="50">选项
                    <input property="editor" emptyText="选项" class="mini-textbox"/>
                </div>
                <div field="content" headerAlign="center" align="left" width="350">描述
                    <input property="editor" class="mini-textarea"/>
                </div>
                <div type="comboboxcolumn" field="defaultCheck" renderer="rendererTrueFalse" width="60" headerAlign="center"
                     align="center">正确答案
                    <input property="editor" data="[{text:'是',id:1},{text:'否',id:2}]" class="mini-combobox"/>
                </div>
                <div renderer="renderAction" width="50" headerAlign="center" align="center">
                    操作<span class="title-button icon-add" onclick="mini.get('option-grid').addRow({})"></span>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 100px;margin: auto">
        <a class="button-custom save-button" plain="true">保存</a>
    </div>
</div>
</body>
</html>
