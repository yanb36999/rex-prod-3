<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>考题管理</title>
    <script data-main="save.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-fit">
    <table id="basic-info" class="basic-info" style="padding: 20px;">
        <tr>
            <td class="label">视频名称:</td>
            <td>
                <input required style="width: 300px;" name="name" class="mini-textbox"/>
            </td>
            <td class="label">最小观看时间:</td>
            <td>
                <input name="minTime" style="width: 80%" class="mini-spinner" minValue="10" maxValue="7200" />
                秒
            </td>
        </tr>
    </table>

    <div style="padding: 0 20px;font-size: 16px;overflow:hidden;width:713px;margin: 0 auto;">
        <div style="overflow:hidden;float:left;margin-right:20px;height: 50px;line-height: 50px;">视频文件:</div>
        <div id="uploadFile" style="width: 600px;height: 50px;float: left;"></div>
    </div>

    <div style="padding: 20px;height: 300px;width:700px;margin: 0 auto;">
        <div class="mini-fit illegalVideoPlayer" style="overflow-y: hidden"></div>
    </div>

    <div style="width: 100px;margin: auto">
        <a class="button-custom save-button" plain="true">保存</a>
    </div>
</div>
</body>
</html>
